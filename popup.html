<!doctype html>
<html lang="en">
<head>
<title>Shoes Gonger</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<script src="jquery-1.7.2.js"></script>
<script src="popup.js"></script>
</head>
<body>
<div id="confirm-modal" class="modal hidden">
	<div class="modal-content">
		<div class="modal-title">
			<b>Warning!</b> Time interval is less than a second.<br/>
			<span class="text-small">You may get banned from the site, suspected DDoSing.</span>
		</div>
		<div class="modal-body">
			<b>Are you sure to start gonging?</b>
		</div>
		<div class="modal-footer">
			<div id="modal-no" class="sg-button no"></div>
			<div id="modal-yes" class="sg-button yes"></div>
		</div>
	</div>
</div>
<div id="main" class="container">
	<section id="header">
		<div class="sub-section">
			<div class="label">SHOES GONGER</div><div class="version">Alpha</div>
		</div>
	</section>
	<section id="keyword">
		<div class="sub-section">
			<div class="label">KEYWORD</div><div class="inputborder"><input id="sg_keyword" class="dis" type="text" /></div>
		</div>
	</section>
	<section id="interval">
		<div class="sub-section">
			<div class="label">INTERVAL</div><div class="inputborder"><input id="sg_interval" class="dis" type="text" align="center" placeHolder="0" maxlength="5" /></div><div class="label">ms</div>
		</div>
	</section>
	<section id="button">
		<div class="sub-section">
			<div id="sg_button"></div>
		</div>
	</section>
	<section id="clear">
		<div class="sub-section">
			<div class="checkbox">
				<input id="sg_dataClear" class="chkBox dis" name="dataClear" type="checkbox" />
				<label for="sg_dataClear"></label>
			</div>
			<div id="sg_toggleClearList">
				<div class="option"></div>
			</div>
		</div>
	</section>
	<section id="option">
		<div class="sub-section">
			<div class="option-list">
				<div class="checkbox">
					<input id="sg_inverse" class="chkBox dis" name="inverse" type="checkbox" />
					<label for="sg_inverse"></label>
				</div>
			</div>
			<div class="option-list">
				<div class="checkbox">
					<input id="sg_redirect" class="chkBox dis" name="redirect" type="checkbox" />
					<label for="sg_redirect"></label>
				</div>
			</div>
		</div>
	</section>
	<section id="counter">
		<div class="sub-section">
			<div id="sg_counter">-</div>
		</div>
	</section>
	<section id="clearList">
		<div class="sub-section">
			<!-- <div id="sg_toggleClearList" class="toggleClearList">
				<div class="option"></div>
			</div>-->
			<div class="left">
				<div class="checkbox">
					<input id="sg_appcache" class="clearList dis" name="appcache" type="checkbox" />
					<label for="sg_appcache" class="chkOption"></label>
				</div>
				<div class="checkbox">
					<input id="sg_cache" class="clearList dis" name="cache" type="checkbox" />
					<label for="sg_cache" class="chkOption"></label>
				</div>
				<div class="checkbox">
					<input id="sg_cookies" class="clearList dis" name="cookies" type="checkbox" />
					<label for="sg_cookies" class="chkOption"></label>
				</div>
				<div class="checkbox">
					<input id="sg_downloads" class="clearList dis" name="downloads" type="checkbox" />
					<label for="sg_downloads" class="chkOption"></label>
				</div>
				<div class="checkbox">
					<input id="sg_fileSystems" class="clearList dis" name="fileSystems" type="checkbox" />
					<label for="sg_fileSystems" class="chkOption"></label>
				</div>
				<div class="checkbox">
					<input id="sg_formData" class="clearList dis" name="formData" type="checkbox" />
					<label for="sg_formData" class="chkOption"></label>
				</div>
			</div>
			<div class="right">
				<div class="checkbox">
					<input id="sg_history" class="clearList dis" name="history" type="checkbox" />
					<label for="sg_history" class="chkOption"></label>
				</div>
				<div class="checkbox">
					<input id="sg_indexedDB" class="clearList dis" name="indexedDB" type="checkbox" />
					<label for="sg_indexedDB" class="chkOption"></label>
				</div>
				<div class="checkbox">
					<input id="sg_localStorage" class="clearList dis" name="localStorage" type="checkbox" />
					<label for="sg_localStorage" class="chkOption"></label>
				</div>
				<div class="checkbox">
					<input id="sg_pluginData" class="clearList dis" name="pluginData" type="checkbox" />
					<label for="sg_pluginData" class="chkOption"></label>
				</div>
				<div class="checkbox">
					<input id="sg_passwords" class="clearList dis" name="passwords" type="checkbox" />
					<label for="sg_passwords" class="chkOption"></label>
				</div>
				<div class="checkbox">
					<input id="sg_webSQL" class="clearList dis" name="webSQL" type="checkbox" />
					<label for="sg_webSQL" class="chkOption"></label>
				</div>
			</div>
			<div id="sg_selectAll">KUYALL</div>
			<div id="sg_selectNone">NOKUY</div>
		</div>
	</section>
</div>
</body>
</html>
